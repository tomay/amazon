<!-- home.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Freshwater</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <!-- <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" /> -->
    
    <!-- cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <!-- font awesome for the icon(s) -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- jquery for everything -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- local javascript and css -->
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css"></link>
    <!-- fonts -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'> -->
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  	<!-- select2 for styling selects -->
	<link href="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
	<script src="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>

  </head>
  <body>
    <div id="map">
	    <div id="select-panel">
	        <h2>Amazon Freshwater Conservation</h2>
	        <span style="color:#7e7e7e; font-size:12px; display:inline-block; margin:4px 10px 9px 4px; padding-right:32px;">Select a Goulding basin to highlight on the map</span>
		    <select id="goulding-select">
		    	<option></option>
		    	<option name="Caquetá-Japurá">Caquetá-Japurá</option>
		    	<option name="Juruá">Juruá</option>
		    	<option name="Madeira">Madeira</option>
		    	<option name="Marañón">Marañón</option>
		    	<option name="Negro">Negro</option>
		    	<option name="Other basins">Other Basins</option>
		    	<option name="Purus">Purus</option>
		    	<option name="Putumayo-Içá">Putumayo-Içá</option>
		    	<option name="Tapajós">Tapajós</option>
		    	<option name="Tocantins">Tocantins</option>
		    	<option name="Uatumã-Trombetas">Uatumã-Trombetas</option>
		    	<option name="Ucayali">Ucayali</option>
		    	<option name="Xingu">Xingu</option>
		    </select>

		    <div id="results-pane" style="display:none;">
		    	<table id="results-table">
			    	<tr>
				    	<td>Area</td><td data-cell="area"></td>
			    	</tr>
			    	<tr>
				    	<td>Deforestation</td><td data-cell="defor"></td>
			    	</tr>
			    	<tr>
				    	<td>Status</td><td data-cell="status"></td>
			    	</tr>
			    	<tr>
				    	<td>Trajectory</td><td data-cell="trajectory"></td>
			    	</tr>
		    	</table>

		    </div><!-- results pane -->
	    </div><!-- select panel -->

	    <div id="layer-panel">
	    	<p style="font-size:140%; font-weight:bold;">Layers</p>
	  		<label><input type="checkbox" data-layer="forest" checked>Forest cover 2001-2012</label>
	    	<label><input type="checkbox" data-layer="pas" checked>Protected areas</label> 
	    	<label><input type="checkbox" data-layer="goulding" checked>Goulding basins</label> 
	    </div>
	</div><!-- map -->

  </body>
</html>
